<!DOCTYPE html>
<html ng-app="studentApp">
   <head> <meta charset="UTF-8">
       <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

       <title>Student App</title>
    <link rel="stylesheet" type="text/css" href="Lab2.css">

</head>
<body data-ng-controller="studentController">
<div id="studentForm">
    <form id="NewStudent" ng-submit="addNewStudent()">

        <label for="studentID">Student ID:</label><input id="studentID" type="text" name="studentID" ng-model="id"> <br />
        <label for="fName">First Name:</label>  <input id="fName" type="text" name="fName" ng-model="fName"><br />
        <label for="lName">Last Name:</label>   <input id="lName" type="text" name="lName" ng-model="lName"><br />
        <input type="submit" value="submit">
        <p id="errorField"></p>
    </form>
</div>
<div id="students">
    <ul id="displayStudents"  >
        <li ng-repeat="students in students" ng-mouseover="showPopper()"><span>{{students.id}}</span>
            <span>{{students.fName}}</span>
            <span>{{students.lName}}</span></li>
    </ul>
</div>
<div id="popper" ng-show="showIt" ng-click="hidePopper()">
   <p> {{students}}</p>
</div>

</body>

   <script src="app.js"></script>
</html>
